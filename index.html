<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>電卓</title>
  </head>

  <body>
    <form name="calculator">
      <table>
        <!-- 液晶画面部分 -->
        <tr>
          <td colspan="4">
            <input
              type="text"
              class="display"
              id="result"
              name="display"
              value=""
              disabled
            />
          </td>
        </tr>

        <!-- 上から1段目（7~9,＋） -->
        <tr>
          <td><input type="button" value="7" onclick="get_calc(this)" /></td>
          <td><input type="button" value="8" onclick="get_calc(this)" /></td>
          <td><input type="button" value="9" onclick="get_calc(this)" /></td>
          <td>
            <input
              type="button"
              value="+"
              class="operator"
              onclick="get_calc_ope(this)"
            />
          </td>
        </tr>

        <!-- 上から2段目（4~6,-） -->
        <tr>
          <td><input type="button" value="4" onclick="get_calc(this)" /></td>
          <td><input type="button" value="5" onclick="get_calc(this)" /></td>
          <td><input type="button" value="6" onclick="get_calc(this)" /></td>
          <td>
            <input
              type="button"
              value="-"
              class="operator"
              onclick="get_calc_ope(this)"
            />
          </td>
        </tr>

        <!-- 上から3段目（1~3,*） -->
        <tr>
          <td><input type="button" value="1" onclick="get_calc(this)" /></td>
          <td><input type="button" value="2" onclick="get_calc(this)" /></td>
          <td><input type="button" value="3" onclick="get_calc(this)" /></td>
          <td>
            <input
              type="button"
              value="*"
              class="operator"
              name="multi_btn"
              onclick="get_calc_ope(this)"
            />
          </td>
        </tr>

        <!-- 上から4段目（0,00,.,/）-->
        <tr>
          <td><input type="button" value="0" onclick="get_calc(this)" /></td>
          <td><input type="button" value="00" onclick="get_calc(this)" /></td>
          <td><input type="button" value="." onclick="get_calc(this)" /></td>
          <td>
            <input
              type="button"
              value="/"
              class="operator"
              name="div_btn"
              onclick="get_calc_ope(this)"
            />
          </td>
        </tr>

        <!-- 上から5段目（AC,=）-->
        <tr>
          <td colspan="2">
            <input
              type="button"
              value="AC"
              id="btn_ac"
              onclick="get_calc_ac(this)"
            />
          </td>
          <td colspan="2">
            <input
              type="button"
              value="="
              id="btn_equal"
              class="equal"
              onclick="get_calc_equal(this)"
            />
          </td>
        </tr>
      </table>
    </form>
    <script src="main.js"></script>
  </body>
</html>
